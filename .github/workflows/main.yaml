name: lint
on: [push, pull_request]
jobs:
  golang-lint:
    runs-on: ubuntu-latest
    steps:
    - name: Setup go
      uses: actions/setup-go@v2
      with:
        go-version: 1.14.x
    - name: print env
      run: |
        echo $(go env GOPATH)
        echo $(go env GOROOT)
        echo $PATH
    - name: Checkout
      uses: actions/checkout@v2
    - name: go get
      run: go get -v -u ./...
    - name: Run golangci-lint
      uses: actions-contrib/golangci-lint@v1
