name: lint
on: [push, pull_request]
jobs:
  golang-lint:
    runs-on: ubuntu-latest
    steps:
    - name: Setup go
      uses: actions/setup-go@v2
      with:
        go-version: 1.14.x
    - name: Checkout
      uses: actions/checkout@v2
      with:
        path: src/github.com/${{ github.repository }}
    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v1
      with:
        version: v1.27
