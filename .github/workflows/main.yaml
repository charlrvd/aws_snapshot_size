name: lint
on: [push, pull_request]
jobs:
  golang-lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Get go dependancies
      uses: actions/setup-go@v2
      with:
        goo-version: 1.14.x
    - name: Run golangci-lint
      uses: actions-contrib/golangci-lint@v1
